<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>ShopList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="section-center">
    <form action="" class="shop-form">
      <p class="alert"></p>
      <h3>Shop List</h3>
      <div class="form-control">
        <input type="text" name="shop" id="input" placeholder="O que deseja adicionar?">
        <button type="submit" class="submit-btn">enviar</button>
      </div>
    </form>
    <!-- LISTA -->
    <div class="shop-container">
      <div class="shop-list">      
        
      </div>
      <button type="button" class="clear-btn">limpar itens</button>
    </div>
  </section>
  <footer class="rodape">
    <h1 class="rodape-titulo">Desenvolvido por JacksonSantos</h1>
    <div class="rodape-icons">
      <a href="https://github.com/Jacksons357" class="github">
        <i class="fa-brands fa-github"></i>
      </a>

      <a href="https://www.linkedin.com/in/jackson-santos-b46006258/" class="linkedin">
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
